<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="Type your first name" >
        <br/><br/>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="Type your Last name" >
        <br/><br/>
        <label for="pnumber">Phone Number:</label>
        <input type="number" name="pnumber" placeholder="Type your phone number" >
        <br/><br/>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Type your email" >
        <br/><br/>
        <label for="bday">Birthday:</label>
        <input type="date" name="bday" >
        <br/><br/>
        <h4>Choose Age Range:</h2>
        <input type="radio" id="15-25" name="age" >
        <label for="15-25">15-25</label>
        <br/><br/>    
        <input type="radio" id="26-35" name="age" >
        <label for="26-35">26-35</label>
        <br/><br/>    
        <input type="radio" id="35++" name="age" >
        <label for="35++">35++</label>
        <br/><br/>    
        <h4>Choose Language:</h2>
        <label for="Language"></label>
        <select class="form-control" name="Language">
            <option>Georgian</option>
            <option>English</option>
            <option>German</option>
        </select>
        <br/><br/> 
        <input type="submit" value="submit">
    </form>
</body>
</html>
